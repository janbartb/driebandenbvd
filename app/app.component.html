<div>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img alt="Brand" title="{{altText}}" src="app/assets/images/ballen-menu.jpg" height="60px"/></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a [routerLink]="['/welcome']">Home</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Competitie <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li *ngFor='let obj of competitieIds'>
                                <a [routerLink]="['/competitie', obj.compId]">Competitie {{obj.compId}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a [href]='linkRef' [target]='linkTarget'>{{linkTxt}}</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class='container'>
        <div class="alert alert-dismissible alert-danger" *ngIf="errorMessage">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>ERROR:</strong> {{errorMessage}}
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
